{{template "base_config" .}}
{{define "config"}}

<div class="section">
    <h2><strong >Конфигурация: </strong>supervisor</h2>

    <button id="shutdown" class="btn btn-outline-danger btn-sm my-2 mx-2">shutdown pid</button>
    <button id="restart" class="btn btn-outline-warning btn-sm my-2 ">restart pid
    </button>
    <button id="clear-log" class="btn btn-outline-info btn-sm my-2 mx-2">clear log</button>
    <button id="reload-config" class="btn btn-outline-warning btn-sm my-2">reload config</button>
    <button id="shutdown-and-apply-config" class="btn btn-outline-danger btn-sm my-2 mx-2">shutdown and apply config</button>
    <button id="kill-all-python-processes" class="btn btn-outline-danger btn-sm my-2 mx-2">KILL ALL PYTHON PROCESSES</button>

    <h4><strong class="">pid: </strong>{{.Pid}}</h4>

    <a class="btn btn-primary my-2 mx-0" data-toggle="collapse" href="#config" role="button" aria-expanded="false" aria-controls="collapseExample">
        configuration
    </a>
    <div class="collapse" id="config">
        <div class="card card-body">
            <style>
                .divtext {
                    border: ridge 1px;
                    padding: 5px;
                    min-height: 5em;
                    overflow: auto;
                    white-space: pre-wrap;
                }
            </style>
            <div id="text-config" class="divtext" contentEditable>{{.Config}}</div>
            <button id="save-config" class="btn btn-outline-success btn-sm my-2 mx-2">SAVE CONFIG</button>

        </div>
    </div>
    <br>

</div>
</div>
<script src="/static/scripts/supervisor.js" type="text/javascript"></script>

{{end}}

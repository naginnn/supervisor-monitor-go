{{template "base_logs" .}}
{{define "logs"}}
<div class="section">
    <div class="row">
        <span class="col-10">
            <h2><strong>Лог</strong></h2>
        </span>
        <span>
            <button id="update-log" class="btn btn-outline-secondary btn-sm">Обновить</button>
            <button id="clear-log" class="btn btn-outline-warning btn-sm">Очистить</button>
            <img id="loading" src="/static/img/loading.gif" width="30" height="30"
                 style="display: none" class="mx-2">
        </span>
    </div><br>


    <div id="job-data" class="row"></div>

    <span id="process-info" class="col-6">
        <span style="white-space: pre-line">{{.log}}</span>
        </span>

</div>

<script src="/static/scripts/logs.js" type="text/javascript"></script>
{{end}}
